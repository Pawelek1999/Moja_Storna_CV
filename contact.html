    <h1>Contact Me</h1>
    <form id="Contact_form" action="https://formspree.io/f/mwpzeewy" method="POST">
        <div class="layout">
        <div>
                <div>
                    <label class="info_label">
                        Your email:
                        <input name="email" placeholder="Wpisz swoj email..." aria-label="Wpisz swoje email" required></textarea>
                    </label>
                </div>
                <div>
                    <label class="info_label">
                        Your name:
                        <input name="name" placeholder="Wpisz swoje imie i nazwisko..." aria-label="Wpisz swoje imie i nazwisko"></textarea>
                    </label>
                </div>
                <div>
                    <label class="info_label">
                        Your company name:
                        <input name="company_name" placeholder="Wpisz nazwę swojej firmy..." aria-label="Wpisz nazwę swojej firmy"></textarea>
                    </label>
                </div>
                <div>
                    <label class="info_label">
                        Your phone number:
                        <input name="phone_number" placeholder="Wpisz swój numer telefonu..." aria-label="Wpisz swój numer telefonu"></textarea>
                    </label>
                </div>
            </div>
            <div>
                <label id="message_label">
                    Your message:
                    <textarea name="message" placeholder="Wyslij mi wiadomość..." aria-label="Wyslij mi wiadomość"></textarea>
                </label>
            </div>
        </div>
        
        <div class="button"><button type="submit" style="padding: 12px 24px;">Send</button></div>

    </form>
